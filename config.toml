# The URL the site will be built for
base_url = "https://rust-trends.com"

title = "Rust Trends"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "apollo"


generate_feed = true
compile_sass = true
minify_html = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true


[extra]
# Put all your custom variables here
toc = true
use_cdn = false
# favicon = "/icon/favicon.png"
theme = "dark"      
# mode = "toggle"
# mathjax = true
# mathjax_dollar_inline_enable = true

menu = [
    { name = "/newsletter", url = "/newsletter", weight = 1 },
    { name = "/posts", url = "/posts", weight = 2 },
    { name = "/faq", url = "/faq", weight = 3 },
    { name = "/about", url = "/about", weight = 4 },
    { name = "/contact", url = "/contact", weight = 5 },
    { name = "/sign up", url = "/signup", weight = 6 },
]


socials = [
    { name = "linkedin", url = "https://www.linkedin.com/company/rust-trends", icon = "linkedin" },
    { name = "github", url = "https://github.com/rust-trends/", icon = "github" },
]
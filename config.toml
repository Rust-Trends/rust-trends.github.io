# The URL the site will be built for
base_url = "https://rust-trends.com"

title = "Rust Trends"
description = "The premier newsletter and resource for Rust programming trends, tutorials, and ecosystem updates. Stay current with the latest developments in the Rust programming language."

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "apollo"


generate_feeds = true
compile_sass = true
minify_html = true
# Enable sitemap generation with enhanced configuration
generate_sitemap = true

feed_filenames = ["rss.xml"]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true


[extra]
# Put all your custom variables here
toc = true
use_cdn = false
favicon = "icon/favicon.ico"
theme = "dark"      
# mode = "toggle"
# mathjax = true
# mathjax_dollar_inline_enable = true

menu = [
    { name = "/newsletter", url = "/newsletter/", weight = 1, slash = true },
    { name = "/posts", url = "/posts/", weight = 2, slash = true },
    { name = "/search", url = "/search/", weight = 3, slash = true },
    { name = "/faq", url = "/faq/", weight = 4, slash = true },
    { name = "/about", url = "/about/", weight = 5, slash = true },
    { name = "/contact", url = "/contact/", weight = 6, slash = true },
    { name = "/sign up", url = "/signup/", weight = 7, slash = true },
]


socials = [
    { name = "linkedin", url = "https://www.linkedin.com/company/rust-trends", icon = "linkedin" },
    { name = "github", url = "https://github.com/rust-trends/", icon = "github" },
]